<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revon Fitness - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #555;
        }

        .button {
            background: #e74c3c;
            color: white;
            padding: 1em 2em;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        footer {
            margin-top: 3em;
            font-size: 0.9em;
            color: #aaa;
        }

        /* Optional fade-in animation */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <h1 class="fade-in">Revon Fitness</h1>
    <p class="fade-in">This app is still in development so... Get ready to take your fitness to the next level!</p>
    <a class="button fade-in" href="#">Download App</a>

    <footer class="fade-in">Revon Fitness - Coming Soon</footer>
</body>
</html>
